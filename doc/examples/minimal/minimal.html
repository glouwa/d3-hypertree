    <body>
        <script>
            app.appendHypertree('body', 
            options=> {
                const hmodel = options.presets.otolModel()
                hmodel.iconmap = options.iconmap
                hmodel.onNodeSelect = ()=> {}              
                hmodel.dataloader = options.loaders.fromFile('./hierarchies/LDA10-ward.d3.json')
                hmodel.langloader = ok=> ok()
                return hmodel
            })
        </script>
